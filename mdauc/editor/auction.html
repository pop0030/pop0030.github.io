<!DOCTYPE>
<html>

<head>
    <meta charset="UTF-8">
    <title>拍賣文章模板</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="auction.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <style>

    </style>
</head>

<body>
    <div id="out_container">
        <div id="container"></div>
    </div>
    <div id="editor">
        <div id="btn">
            <button id="btn_main" class="active">主標題</button>
            <button id="btn_sub">副標題</button>
            <button id="btn_img">圖片</button>
            <button id="btn_caption">圖說</button>
            <button id="btn_comment">拍品資料</button>
            <button id="btn_article">文章</button>
            <button id="btn_line">分隔線</button>
            <button id="btn_add">補充</button>
        </div>
        <div id="edit">
            <div id='ed_main' style="">
                <input type='text' placeholder='主標題'>
                <button class='update'>輸入</button>
            </div>
            <div id='ed_sub' style="display:none">
                <input type='text' placeholder='次標題'>
                <button class='update'>輸入</button>
            </div>
            <div id='ed_img' style="display:none">
                <input type='url' placeholder='圖片網址'>
                <button class='update'>輸入</button>
                <br>
                <img src="" alt="" style="display:none">
            </div>
            <div id='ed_caption' style="display:none">
                <input type='text' placeholder='圖說'>
                <button class='update'>輸入</button>
            </div>
            <div id='ed_comment' style="display:none">
                <input type='text' class="name" placeholder='拍品名稱'>
                <br>
                <textarea class="data" placeholder='拍品資料' wrap="virtual" cols="50" rows="10"></textarea>
                <br>
                <input type='text' class="ntd" placeholder='NTD'>
                <br>
                <input type='text' class="rmb" placeholder='RMB'>
                <br>
                <input type='text' class="usd" placeholder='USD'>
                <br>
                <button class='update'>輸入</button>
            </div>
            <div id='ed_article' style="display:none">
                <textarea placeholder='文章內文' wrap="virtual" cols="50" rows="10"></textarea>
                <br>
                <button class='update'>輸入</button>
            </div>
            <div id='ed_line' style="display:none">
                <button class='update'>輸入</button>
            </div>
            <div id='ed_add' style="display:none">
                <input type='text' placeholder='補充標題'>
                <br>
                <textarea placeholder='補充內文' wrap="virtual" cols="50" rows="10"></textarea>
                <br>
                <button class='update'>輸入</button>
            </div>
        </div>
    </div>
    <div style="text-align:center">
        <button id="save">存檔輸出</button>
    </div>
</body>
<script src="FileSaver.js"></script>
<script src="auction.js"></script>
<script>
</script>

</html>
