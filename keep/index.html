<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Pure.css template</title>
    <link rel="stylesheet" href="pure.css/pure-min.css">
    <link rel="stylesheet" href="pure.css/grids-responsive-min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>

<body>
    <div class="pure-g main">
        <div class="pure-u-1 pure-u-md-1-8 menu">
            <div class="pure-menu">
                <div class="pure-menu-heading">
                    <a href="index.html">記帳本</a>
                    <i class="fa fa-bars"></i>
                </div>
                <ul class="pure-menu-list list-hidden">
                    <li class="pure-menu-item pure-u-1-3 pure-u-md-1">
                        <a class="pure-menu-link" href="#">
                            <i class="fa fa-cutlery m-icon"></i>記帳</a>
                    </li>
                    <li class="pure-menu-item pure-u-1-3 pure-u-md-1">
                        <a class="pure-menu-link" href="#">
                            <i class="fa fa-user-secret m-icon"></i>每日帳</a>
                    </li>
                    <li class="pure-menu-item pure-u-1-3 pure-u-md-1">
                        <a class="pure-menu-link" href="#">
                            <i class="fa fa-home m-icon"></i>月曆帳</a>
                    </li>
                    <li class="pure-menu-item pure-u-1-3 pure-u-md-1">
                        <a class="pure-menu-link" href="#">
                            <i class="fa fa-home m-icon"></i>流水帳</a>
                    </li>
                    <li class="pure-menu-item pure-u-1-3 pure-u-md-1">
                        <a class="pure-menu-link" href="#">
                            <i class="fa fa-bicycle m-icon"></i>分類</a>
                    </li>
                    <li class="pure-menu-item pure-u-1-3 pure-u-md-1">
                        <a class="pure-menu-link" href="#">
                            <i class="fa fa-medkit m-icon"></i>存錢系統</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="pure-u-1 pure-u-md-7-8 container">
            <div id="food" class="section">
                <div class="title">
                    <h3>食</h3>
                    <p>與吃的有關的</p>
                </div>
                <div class="total">
                    <p>目前已花費</p>
                    <h1 id="total_num"><span>0</span>元</h1>
                </div>
                <form class="pure-form pure-form-stacked" id="new-spend-form" style="display:none">
                    <fieldset>
                        <div class="pure-g input-area">
                            <div class="pure-u-md-1-4 pure-u-1">
                                <label for="food_item">內容</label>
                                <input id="food_item" class="pure-u-23-24" type="text" placeholder="今天吃什麼?" required>
                            </div>
                            <div class="pure-u-md-1-4 pure-u-1">
                                <label for="food_date">日期</label>
                                <input id="food_date" class="pure-u-23-24" type="date" placeholder="什麼時候吃的?" value="" required>
                            </div>
                            <div class="pure-u-md-1-4 pure-u-1">
                                <label for="food_local">地點</label>
                                <input id="food_local" class="pure-u-23-24" type="text" placeholder="在哪裡吃?">
                            </div>
                            <div class="pure-u-md-1-4 pure-u-1">
                                <label for="food_price">金額</label>
                                <input id="food_price" class="pure-u-23-24" type="number" placeholder="花了多少錢?" required>
                            </div>
                        </div>
                        <button type="submit" class="pure-button pure-button-primary submit">確認</button>
                        <button type="reset" class="pure-button pure-button-primary cancel">取消</button>
                    </fieldset>
                </form>
                <div class="ctrl-btn">
                    <button class="pure-button" id="new-spend">
                        <i class="fa fa-plus"></i> 增加新消費
                    </button>
                    <button class="pure-button" id="delete">
                        <i class="fa fa-minus"></i> 刪除
                    </button>
                </div>
                <form class="table">
                    <table class="pure-table pure-table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>內容</th>
                                <th>日期</th>
                                <th>地點</th>
                                <th>金額</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="load.js"></script>
</body>

</html>
